        theme = "light"
        # language
        locale = "en"
        # enable or disable smiley support
        emailSubscribe = "true"
      # Disqus comment config
      [params.page.comment.disqus]
        # uBlogger NEW | 0.1.1
        enable = false
        # Disqus shortname to use Disqus in posts
        shortname = ""
      # Gitalk comment config
      [params.page.comment.gitalk]
        # uBlogger NEW | 0.1.1
        enable = false
